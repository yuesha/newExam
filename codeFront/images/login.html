<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>考试平台-登录</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
	<!-- 顶部banner头 -->
	<div class="banner">
		<img src="images/logo.png">
		<div class="one">
			<p>当前位置：登录</p>
		</div>
		<!--登录表单-->
		<div class="login">
			<div class="loginForm">
				<form action="welcome.html">
					<div class="bg">
						<span class="txt">考生登录</span>
					</div>
					<div class="form_user">
						<label for="name">用户名：</label>
						<input type="text" name="" id="name" placeholder="请输入用户名">
					</div>
				
					<div class="form_pwd">
						<label for="password">密&nbsp&nbsp&nbsp&nbsp码：</label>
						<input type="password" name="" id="password" placeholder="请输入密码">
					</div>
					<div class="form_login">
						<button type="submit" class="btn btn-default btn-success">登录</button>
					</div>
					<div class="form_reset">
						<button type="reset" class="btn btn-default btn-success">取消</button>
					</div>
					<div class="two">
						<span class="tips">温馨提示:</span>
						<p>1."用户名"可以输入考生别名，或者身份证号进行登录</p>
						<p>2.考生别名可以在登录后进行设置</p>
						<p>3.如果密码需要重置，可联系管理员进行重置</p>
					</div>
				</form>
			</div>
			<div class="footer">
				<p class="col-md-4 col-md-offset-2">主办：ET工作室</p>
				<p class="col-md-6">技术支持：ET工作室 管理员登录</p>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
